<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abrir esse site em varios dispositivos diferentes ou simplesmente aumente dinâmicamente no navejador.
         </p>

            <source media="(max-width:750px )" srcset="img/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
            <img src="img/foto-g.png" alt="imagem flexível">

         </picture>
</body>
</html>
