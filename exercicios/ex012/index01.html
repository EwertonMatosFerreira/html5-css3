<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no site</title>
</head>
<body>
    <h1>Hospeedagem de video interno.</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video width="560" height="315" poster="" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.mkv" type="video/mkv">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>hospedagem de videos externo (youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/x_Pw_AtOnsY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Hopedagem de videos externo (vimeo)</h1>
    <iframe src="https://player.vimeo.com/video/846197651?h=f071231f74&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
